<div class="form-container mat-elevation-z5">
    <h1>Login</h1>
    <form [formGroup] = "userLogin" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Type your Email Address" formControlName="email">
        <mat-error *ngIf="email?.errors?.['email']">Use correct email format</mat-error>
        <mat-error *ngIf="email?.errors?.['required']">Email Required</mat-error>

        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Type your Password" formControlName="password" type="password">
            <mat-error *ngIf="password?.errors?.['required']">Password Required</mat-error>

        </mat-form-field>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">Login</button>

        </div>
        <div class="login-links">
            <span class=" margin-top"><a routerLink="/userregistration">User Sign Up!</a></span>
        <span class=" margin-top"><a routerLink="/userpasswordreset">Reset Password!</a></span>
        </div>
        

    </form>
</div>
