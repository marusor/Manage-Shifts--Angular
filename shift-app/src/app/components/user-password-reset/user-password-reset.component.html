

    <div class="form-container mat-elevation-z5">
        <h1>User Password Reset</h1>

            <input matInput type="email" placeholder="Type your email" [(ngModel)]="email">

        </mat-form-field>
<br>
<button mat-raised-button color="primary" (click)="ForgotPassword(email)">Send</button>

</div>
